<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Site pessoal</title>
	
	<link rel="stylesheet" type="text/css" href="components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="components/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/contato.css">	
</head>
	
<body>
	
@@include('./inc/nav.html')
	

	<div class="jumbotron header-animado" >
		<div class="container">
			<p class="header-animado__title">Vamos bater um papo?</p>
			<h1 class="header-animado__subtitle">Entre em contato que eu responderei o mais breve possivel</h1>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-lg-8 col-lg-offset-2">
				<form id="contentForm">
					<div class="form-group">
						<label for="exampleInputEmail1">Nome</label>
						<input type="text" class="form-control" id="textNome" placeholder="Nome Completo">
					</div>

					<div class="form-group">
						<label for="exampleInputEmail1">Email</label>
						<input type="email" class="form-control" id="textEmail" placeholder="insira seu email">
					</div>

					<div class="form-group">
						<label for="exampleInputEmail1">Mensagem</label>
						<textarea type="mensagem" class="form-control" id="textMensagem" rows="6" placeholder="escreva seu comentario"></textarea>
					</div>

					<div class="form-group">
						<button type="submit" class="tn btn-lg btn-success">Enviar</button>
					</div>
				</form>
			</div>
		
		</div>
		<hr>
		</div>
		
		@@include('./inc/footer.html')
		
		<script src="javascript/menu.js"></script>
		<script src="javascript/main.js"></script>	
</body>
</html>
